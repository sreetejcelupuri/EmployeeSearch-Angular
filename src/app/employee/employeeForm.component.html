<div class="container">
    <div [hidden]="submitted">
        <h1>Employee Details</h1>
        <form (ngSubmit)="onSubmit()" #EmployeeForm="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                       required
                       [(ngModel)]="model.employeeName" name="name"
                       #name="ngModel">
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" class="form-control" id="employeeId"
                       [(ngModel)]="model.employeeId" name="employeeId">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender"
                        required
                        [(ngModel)]="model.gender" name="gender"
                        #power="ngModel">
                    <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
                </select>
                <div [hidden]="gender.valid || gender.pristine" class="alert alert-danger">
                    gender is required
                </div>
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!employeeForm.form.valid">Submit</button>
            <button type="button" class="btn btn-default" (click)="newEmployee(); employeeForm.reset()">New Employee</button>
        </form>
    </div>
